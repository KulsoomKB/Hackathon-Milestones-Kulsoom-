<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
  <h2>Editable Resume Builder </h2>
       
<div class="box"> 
<form>
    <fieldset>
        <legend>Personal Information</legend>

    <label for="name">Name : </label>
    <input type="text"id="name" placeholder="Enter Your Name" required>
    
    <br><br>
    <label for="Surname">Surname : </label>
    <input type="text"id="surname"placeholder="Enter Your Surname" required><br><br>
    <label for="email">Email : </label>
    <input type="text"id="email"placeholder="Enter Your Email" required><br><br>
    <label for="contact">Contact No. : </label>
    <input type="text"id="contact"placeholder="Enter Your Contact Number" required><br><br>
    <label for="Address">Address : </label>
    <input type="text"id="address"placeholder="Enter Your Address" required>
</fieldset>
</form>

</div> 
<div class="box2"> 
    <form>
        <fieldset>
            <legend>Education</legend>
        <label for="Education">Education : </label>
        <textarea name="Education" id="Education"placeholder="Enter Your Education" required></textarea>
        <br><br>
       
    </fieldset>
    </form>
    
    </div>   
    <div class="box3"> 
        <form>
            <fieldset>
                <legend>Skills</legend>
            <label for="Skills">Skills : </label>
            <textarea class="Skills" id="Skills"placeholder="Enter Your Skills" required></textarea>
           
        </fieldset>
        </form>
        
        </div>  
        <div class="box4"> 
            <form>
                <fieldset>
                    <legend>Experience</legend>
                <label for="experience">Experience : </label>
                <textarea name="experience" id="experience"placeholder="Enter Your Experience" required></textarea>
               
            </fieldset>
            </form>
            
            </div> 
            <button id="toggleButton" type="button">Generate Resume</button>
            <script src="script.js"></script>
            
</body>
</html>
